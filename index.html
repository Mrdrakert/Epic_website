<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="mystyle.css">
        <script>
            var myAudio = new Audio('amogus.mp3'); 
            myAudio.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
            }, false);
            
            done = false
            function playAudio() {
                if (done == false) {
                    myAudio.play();
                    done = true
                }
            }

            function changeBackground(url) {
                document.body.style.backgroundImage = url;
            }

            function buttonClicked(urlb) {
                playAudio();
                changeBackground(urlb);
            }
        </script>
    </head>
    <body style = "background: url(black.png)">
        <img src="button.png" onclick="buttonClicked('url(jerma.jpg)')" class="center">

        <h1></h1>
        <p></p>
    </body>
</html>
